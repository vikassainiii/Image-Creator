<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Creator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?nature,animals') no-repeat center center/cover;
            color: white;
            animation: fadeInBackground 3s ease-in-out;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        section {
            padding: 100px 20px;
            transition: all 0.5s ease-in-out;
        }
        h1, h2 {
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 18px;
        }
        .btn {
            background: #ff9800;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            display: inline-block;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        ul {
            list-style: none;
            padding: 0;
            font-size: 20px;
        }
        li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            width: 60%;
            animation: slideIn 1s ease-in-out;
        }
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        Image Creator by Vikas Saini
    </header>
    <section>
        <h1>Generate Stunning AI Images</h1>
        <p>Use text or voice to create breathtaking AI-generated images of nature and animals.</p>
    </section>
    <section>
        <h2>AI Image Generator</h2>
        <form id="imageForm">
            <input type="text" id="textPrompt" placeholder="Enter your text prompt" required>
            <button type="button" onclick="startVoiceInput()">ðŸŽ¤ Voice Input</button>
            <button type="submit">Generate Image</button>
        </form>
        <img id="generatedImage" src="" alt="Generated AI Image" style="display:none;">
    </section>
    <footer>
        <p>Site Owner: Vikas Saini</p>
    </footer>
    
    <script>
        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = function(event) {
                document.getElementById('textPrompt').value = event.results[0][0].transcript;
            };
        }

        document.getElementById('imageForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('textPrompt').value;
            
            const response = await fetch(`https://api.openai.com/v1/images/generations`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_API_KEY'
                },
                body: JSON.stringify({ prompt: prompt, n: 1, size: "512x512" })
            });
            
            const data = await response.json();
            if (data && data.data && data.data.length > 0) {
                document.getElementById('generatedImage').src = data.data[0].url;
                document.getElementById('generatedImage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
